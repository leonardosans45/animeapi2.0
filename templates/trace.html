<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='trace.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <title>Search anime scene</title>
   
</head>
<body>
    
    <header>
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
        <div class="header-buttons">
            <a href="{{ url_for('catalogo') }}" class="nav-btn">Catalog</a>
            <a href="{{ url_for('trace_anime') }}" class="nav-btn">Trace</a>
        </div>
        <form id="searchForm" class="search-form">
            <input type="text" id="searchInput" name="query" placeholder="Search anime by name..." value="{{ request.args.get('query', '') }}" autocomplete="off">
            <button type="submit"><i class="fa fa-search"></i></button>
            {% if token_authenticated %}
<button type="button" class="user-icon"><i class="fa fa-user"></i></button>
{% else %}
<a href="{{ url_for('login') }}" class="join-btn">JOIN</a>
{% endif %}
            <div id="searchResults" class="search-results"></div>
        </form>
    </header>

    <div class="trace-container">
        <h1 class="text-center">Anime Scene Search</h1>
        <p class="text-center mb-4">Upload an image or paste an image URL to find which anime it's from</p>
        
        <div class="trace-search-box">
            
            
            
                <div class="tab-pane fade show active" id="upload" role="tabpanel" aria-labelledby="upload-tab">
                    <form id="uploadForm">
                        <div class="mb-3">
                            <label for="imageFile" class="form-label">Choose an image file</label>
                            <input class="form-control" type="file" id="imageFile" accept="image/*" required>
                            <div class="form-text">Supported formats: JPG, PNG, GIF</div>
                        </div>
                        <div class="preview-container">
                            <img id="imagePreview" alt="Preview" class="img-fluid">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Search</button>
                    </form>
                </div>
                
                <!-- URL Tab -->
                <div class="tab-pane fade" id="url" role="tabpanel" aria-labelledby="url-tab">
                    <form id="urlForm">
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="imageUrl" placeholder="https://example.com/image.jpg" required>
                        </div>
                        <div class="preview-container">
                            <img id="urlImagePreview" alt="Preview" class="img-fluid" style="display: none;">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Search</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Searching for matches...</p>
        </div>
        
        <div id="results"></div>
    </div>
    
    <!-- Result Template -->
    <template id="resultTemplate">
        <div class="result-card">
            <div class="anime-title"></div>
            <div class="episode-info"></div>
            <div>Similarity: <span class="similarity"></span></div>
            <div class="mt-2">
                <a href="#" class="btn btn-sm btn-outline-primary me-2" target="_blank">View on AniList</a>
                <a href="#" class="btn btn-sm btn-outline-secondary" target="_blank">View on MyAnimeList</a>
            </div>
            <div class="mt-3">
                <video controls class="video-preview">
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </template>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/trace.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        function checkAuthLoop() {
            if (!isAuthenticated()) {
                removeAuthToken();
                window.location.href = '/login';
            }
        }
        checkAuthLoop();
        setInterval(checkAuthLoop, 1000); // Revisa cada segundo
    });
</script>
</body>
</html>
