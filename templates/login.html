<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Anime API</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Anime API</h2>
            <p>Please log in to continue</p>
        </div>
        
        <form id="loginForm">
            <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                <!-- Mensaje de error se mostrará aquí -->
            </div>
            
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Usuario" required autofocus>
                <label for="username">Username</label>
            </div>
            
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                <label for="password">Password</label>
                <div class="form-text">Username: 1234, Password: 1234</div>
            </div>
            
            
            <button type="submit" class="btn-login" id="loginButton">
                <span id="buttonText">Log In</span>
                <span id="loadingIndicator"></span>
            </button>
        </form>
        
        <div class="login-footer">
        <a href="{{ url_for('catalogo') }}">Return to Catalog</a>
        </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Incluir nuestro archivo de autenticación -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}" defer></script>
</body>
</html>
